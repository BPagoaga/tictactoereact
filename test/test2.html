  <script type="text/javascript">

  function permutation(arr_dim_2){
    var result = [];

    for (var i = 0; i < arr_dim_2.length; i++) {
      for (var j = 0; j < arr_dim_2.length; j++) {

        result.push(arr_dim_2[j][i]);
      }
    }

    return result;
  }

  permutation([[0,1],[2,3]]);
